<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッド取り込み | Personal Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            color: #222;
        }
        header {
            background: #111827;
            color: #f9fafb;
            padding: 12px 16px;
        }
        header h1 {
            margin: 0;
            font-size: 18px;
        }
        .nav-links {
            margin-top: 4px;
            font-size: 13px;
        }
        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            margin-right: 8px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
            line-height: 1.6;
        }
        h1 {
            font-size: 1.4rem;
        }
        form {
            margin-bottom: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 8px;
            height: 32px;
            line-height: 20px;
            -webkit-appearance: none;
            appearance: none;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
        .status {
            margin-top: 12px;
            font-size: 0.9rem;
        }
        .status.ok {
            color: #14854f;
        }
        .status.error {
            color: #c0392b;
        }
        .note {
            font-size: 0.8rem;
            color: #777;
        }
        a.back {
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            main {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Personal Search - スレッド取り込み</h1>
    <div class="nav-links">
        <a href="/">内部検索トップ</a>
        <a href="/thread_search">外部スレッド検索</a>
        <a href="/threads">保存スレッド一覧</a>
    </div>
</header>

<main>
    <a href="/" class="back">← 検索画面に戻る</a>
    <h1>掲示板スレッド取り込み（簡易版）</h1>

    <!-- method="post" action="/admin/fetch" 固定 -->
    <form method="post" action="/admin/fetch">
        <label for="url">スレッドURL：</label>
        <input
            type="text"
            id="url"
            name="url"
            value="{{ url or '' }}"
            placeholder="例：https://example.com/thr_res/..."
        >
        <button type="submit">このURLから投稿を取り込む</button>
    </form>

    <p class="note">
        ※ 実際に掲示板から自動取得する場合は、そのサイトの利用規約・robots.txt を必ず確認し、
        個人利用の範囲・アクセス頻度などにご注意ください。
    </p>

    {% if error %}
        <div class="status error">
            エラー：{{ error }}
        </div>
    {% elif imported is not none %}
        <div class="status ok">
            {{ imported }} 件の投稿を取り込みました。
        </div>
    {% endif %}
</main>
</body>
</html>
