<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッド取り込み | Personal Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
            line-height: 1.6;
        }
        h1 {
            font-size: 1.4rem;
        }
        form {
            margin-bottom: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
        .status {
            margin-top: 12px;
            font-size: 0.9rem;
        }
        .status.ok {
            color: #14854f;
        }
        .status.error {
            color: #c0392b;
        }
        .note {
            font-size: 0.8rem;
            color: #777;
        }
        a.back {
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <a href="/" class="back">← 検索画面に戻る</a>
    <h1>掲示板スレッド取り込み（簡易版）</h1>

    <!-- ★重要：必ず method="post" action="/admin/fetch" にしてください -->
    <form method="post" action="/admin/fetch">
        <label for="url">スレッドURL：</label>
        <input
            type="text"
            id="url"
            name="url"
            value="{{ url or '' }}"
            placeholder="例：https://example.com/thr_res/..."
        >
        <button type="submit">このURLから投稿を取り込む</button>
    </form>

    <p class="note">
        ※ 実際に掲示板から自動取得する場合は、そのサイトの利用規約・robots.txt を必ず確認し、
        個人利用の範囲・アクセス頻度などにご注意ください。
    </p>

    {% if error %}
        <div class="status error">
            エラー：{{ error }}
        </div>
    {% elif imported is not none %}
        <div class="status ok">
            {{ imported }} 件の投稿を取り込みました。
        </div>
    {% endif %}
</body>
</html>
