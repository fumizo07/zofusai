<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タグ・メモ編集 | Personal Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
            line-height: 1.6;
        }
        h1 {
            font-size: 1.3rem;
        }
        form {
            margin-top: 12px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
        .post-preview {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 8px;
            background: #f8f9fa;
        }
        .post-meta {
            font-size: 0.85rem;
            color: #555;
        }
        .post-body {
            white-space: pre-wrap;
            margin-top: 4px;
        }
        a.back {
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <a href="/" class="back">← 検索画面に戻る</a>

    {% if post %}
        <h1>タグ・メモ編集</h1>

        <div class="post-preview">
            <div class="post-meta">
                スレ：
                <small>{{ post.thread_url }}</small><br>
                {% if post.post_no %}
                    レス #{{ post.post_no }}
                {% else %}
                    ID {{ post.id }}
                {% endif %}
                {% if post.posted_at %}
                    ／ {{ post.posted_at }}
                {% endif %}
            </div>
            <div class="post-body">
                {{ post.body }}
            </div>
        </div>

        <form method="post" action="/post/{{ post.id }}/edit">
            <label for="tags">タグ（カンマ区切りなど自由）：</label>
            <input
                type="text"
                id="tags"
                name="tags"
                value="{{ post.tags or '' }}"
                placeholder="例：重要, 要確認"
            >

            <label for="memo">メモ：</label>
            <textarea
                id="memo"
                name="memo"
                rows="5"
                placeholder="このレス・スレに関する自分用メモを書いてください。"
            >{{ post.memo or '' }}</textarea>

            <button type="submit">保存する</button>
        </form>
    {% else %}
        <p>指定されたレスが見つかりませんでした。</p>
    {% endif %}
</body>
</html>
